<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="login-content">
            <div class="login-card">
                <p>Utilisez votre compte <span class="store">Site</span> pour vous connectez au launcher.</p>
                <div class="login-type">
                    <button class="mojang login-type-btn">Connexion</button>
                    <button class="microsoft login-type-btn" style="display: none;">Microsoft</button>
                </div>
                <button class="cancel cancel-login" style="display: none;">Annuler</button>
            </div>

            
        
            <div class="login-card-mojang">
                <div class="card-body">
                    <small class="info-login">&nbsp;</small>
        
                    <div class="login-card-mojang-input">
                        <label>Adresse mail</label>
                        <input type="text" class="Mail login-mojang-input" spellcheck="false">
                        <small class="error-mail">&nbsp;</small>
                    </div>
        
                    <div class="login-card-mojang-input">
                        <label>Mot de passe</label>
                        <input type="password" class="Password login-mojang-input" spellcheck="false">
                        <small class="error-password">&nbsp;</small>
                    </div>

                    <div class="a2f-card login-card-mojang-input" style="display: none;">
                        <label>A2F :</label>
                        <input type="text" class="a2f login-mojang-input" spellcheck="false">
                        <small class="error-password">&nbsp;</small>
                    </div>
        
                    <div class="login-options">
                        <a href="https://site-33.net/user/password/reset" class="password-reset" target="_blank">Mot de passe oubli√© ?</a>
                        <div class="btn-option-login">
                            <button class="login-btn" type="submit">Connexion</button>
                            <button class="cancel cancel-mojang">Annuler</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
